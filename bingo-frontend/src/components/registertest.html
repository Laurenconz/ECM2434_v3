  <title>Test API</title>

<body>

  <button onclick="register()">Register</button>

  <script>
    function register() {
      fetch('https://ecm2434-v3.onrender.com/api/register/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          username: 'testuser',
          password: 'test1234',
          passwordagain: 'test1234',
          email: 'test@exeter.ac.uk',
          gdprConsent: true  // âœ… include this if your backend requires it
        }),
      })
      .then(response => response.json())
      .then(data => console.log('Response:', data))
      .catch(error => console.error('Error:', error));
    }
  </script>

</body>
</html>
